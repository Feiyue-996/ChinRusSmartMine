<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/application_page4.css">
    <title>Information Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <!-- Information Introduction Section -->
        <div class="info-section">
            <h2>信息介绍</h2>
            <p>智慧矿山使用无线传感网络、大数据分析、人工智能等先进技术与矿山生产相结合，实现矿山管理智能化与信息化。通过实时监控、分析和反馈，提供更安全、高效、智能的矿山管理方式。</p>
        </div>

        <!-- Equipment Status Section -->
        <div class="status-section">
            <h2>设备运行状态</h2>
            <div class="status-item">
                <span>正常</span>
                <div class="status-bar normal" style="width: 185px;"></div>
            </div>
            <div class="status-item">
                <span>故障</span>
                <div class="status-bar fault" style="width: 20px;"></div>
            </div>
            <div class="status-item">
                <span>维修</span>
                <div class="status-bar maintenance" style="width: 15px;"></div>
            </div>
        </div>

        <!-- Personnel and Vehicle Information Section -->
        <div class="personnel-section">
            <h2>人员车辆信息</h2>
            <div class="personnel-info">
                <span>值班: 30人</span>
                <span>缺勤: 0人</span>
                <span>休息: 10人</span>
            </div>
            <div class="vehicle-info">
                <div>运输车: 27辆</div>
                <div>救护车: 24辆</div>
                <div>挖掘机: 20辆</div>
                <div>推车: 19辆</div>
                <div>钻机: 16辆</div>
            </div>
        </div>

        <!-- Production Analysis Section -->
        <div class="production-section">
            <h2>产量分析</h2>
            <div class="production-progress">
                <span>产量完成进度</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 80%;"></div>
                    <span>80%</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
